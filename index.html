<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta property="og:image" content="" />
		<link rel="icon" type="image/png" href="">

		<title>Polyglot</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<img src="" alt="">
			<h1>POLYGLOT</h1>
		</header>
		<section class="main">
			<label class="to-label">TO </label>
			<label class="from-label">FROM </label>
			<button id="left" class="from-lang">Left</button>
			<button class="flip-btn">Flip</button>
			<button id="right" class="to-lang">Right</button>
			<textarea name="from-text" class="from-text" cols="30" rows="10" maxlength="10" class=""></textarea>
			<p class="translated-text">Translated text</p>
		
			<section class="lang-menu close">
				<div>
					<span>A</span>
					<button value="ar">Arabic</button>
					<button value="az">Azerbaijani</button>
				</div>
				<div>
					<span>C</span>
					<button value="zh">Chinese</button>
					<button value="cs">Czech</button>
				</div>
				<div>
					<span>D</span>
					<button value="da">Danish</button>
					<button value="nl">Dutch</button>
				</div>
				<div>
					<span>E</span>
					<button value="en">English</button>
					<button value="eo">Esperanto</button>
				</div>
				<div>
					<span>F</span>
					<button value="fi">Finnish</button>
					<button value="fr">French</button>
				</div>
				<div>
					<span>G</span>
					<button value="de">German</button>
					<button value="el">Greek</button>
				</div>
				<div>
					<span>H</span>
					<button value="he">Hebrew</button>
					<button value="hi">Hindi</button>
					<button value="hu">Hungarian</button>
				</div>
				<div>
					<span>I</span>
					<button value="id">Indonesian</button>
					<button value="ga">Irish</button>
					<button value="it">Italian</button>
				</div>
				<div>
					<span>J</span>
					<button value="ja">Japanese</button>
				</div>
				<div>
					<span>K</span>
					<button value="ko">Korean</button>
				</div>
				<div>
					<span>P</span>
					<button value="fa">Persian</button>
					<button value="pl">Polish</button>
					<button value="pt">Portuguese</button>
				</div>
				<div>
					<span>R</span>
					<button value="ru">Russian</button>
				</div>
				<div>
					<span>S</span>
					<button value="sk">Slovak</button>
					<button value="es">Spanish</button>
					<button value="sv">Swedish</button>
				</div>
				<div>
					<span>T</span>
					<button value="tr">Turkish</button>
				</div>
				<div>
					<span>U</span>
					<button value="uk">Ukranian</button>
				</div>
			</section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
